<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>AI Tools</title>
    <style>
        body {
            width: 350px;
            padding: 10px;
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        h3 {
            color: #333;
            margin: 0;
            font-size: 18px;
        }

        .domain-info {
            color: #666;
            font-size: 14px;
            margin: 10px 0;
            padding: 8px;
            background-color: #f8f8f8;
            border-radius: 5px;
        }

        .feature-list {
            margin-top: 15px;
        }

        .feature-item {
            padding: 10px;
            margin: 8px 0;
            background-color: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #4CAF50;
        }

        .feature-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .feature-desc {
            font-size: 12px;
            color: #666;
        }

        .status {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="images/g1.png" alt="ai-tools-icon">
            <h3>AI Tools</h3>
        </div>
        
        <div class="domain-info">
            当前网站: <span id="currentDomain"></span>
        </div>

        <div class="feature-list">
            <div class="feature-item">
                <div class="feature-title">Grok 增强 <span class="status">活跃</span></div>
                <div class="feature-desc">支持内容导出和快捷输入 (Ctrl+Q)</div>
            </div>
            
            <div class="feature-item">
                <div class="feature-title">ChatGPT 增强 <span class="status">活跃</span></div>
                <div class="feature-desc">提供对话增强功能</div>
            </div>
            
            <div class="feature-item">
                <div class="feature-title">Gemini 优化 <span class="status">活跃</span></div>
                <div class="feature-desc">UI优化和自动保存功能</div>
            </div>
            
            <div class="feature-item">
                <div class="feature-title">Pinterest 下载 <span class="status">活跃</span></div>
                <div class="feature-desc">支持图片批量下载</div>
            </div>
            
            <div class="feature-item">
                <div class="feature-title">Medium 增强 <span class="status">活跃</span></div>
                <div class="feature-desc">阅读体验优化</div>
            </div>
            
            <div class="feature-item">
                <div class="feature-title">Reddit 增强 <span class="status">活跃</span></div>
                <div class="feature-desc">在媒体页面显示"获取原图"按钮，点击在新标签页打开原图</div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
