<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>AI Tools</title>
    <style>
      body {
        width: 350px;
        padding: 10px;
        font-family: "Microsoft YaHei", sans-serif;
        background-color: #f5f5f5;
      }

      .container {
        background-color: white;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .header img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-bottom: 10px;
      }

      h3 {
        color: #333;
        margin: 0;
        font-size: 18px;
      }

      .domain-info {
        color: #666;
        font-size: 14px;
        margin: 10px 0;
        padding: 8px;
        background-color: #f8f8f8;
        border-radius: 5px;
      }

      .feature-list {
        margin-top: 15px;
      }

      .feature-item {
        padding: 10px;
        margin: 8px 0;
        background-color: #f8f9fa;
        border-radius: 5px;
        border-left: 4px solid #4caf50;
      }

      .feature-title {
        font-weight: bold;
        color: #333;
        margin-bottom: 5px;
      }

      .feature-desc {
        font-size: 12px;
        color: #666;
      }

      .status {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 10px;
        font-size: 11px;
        background-color: #4caf50;
        color: white;
      }

      .brightness-controls {
        margin-top: 10px;
        display: flex;
        gap: 5px;
      }

      .btn-brightness {
        flex: 1;
        padding: 6px 8px;
        border: none;
        border-radius: 3px;
        background-color: #007bff;
        color: white;
        font-size: 12px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .btn-brightness:hover {
        background-color: #0056b3;
      }

      .btn-brightness:active {
        background-color: #004085;
      }

      .brightness-display {
        margin-top: 8px;
        font-size: 12px;
        color: #666;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <img src="images/g1.png" alt="ai-tools-icon" />
        <h3>AI Tools</h3>
      </div>
